<!doctype html>
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
<html>
    <head>
        <title>Data Visualization</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <h1>{{ city }}</h1>
        <nav>
            <ul class="menu">
                <li><a href="{{ url_for('main') }}">Home</a></li>
                <li><a href="{{ url_for('data_collection', city=city) }}">Data Collection</a></li>
                <li><a href="{{ url_for('visualization', city=city) }}">Visualization</a></li>
            </ul>
        </nav>
        <h2>
            Data Visualization
        </h2>
        <p>
            This is the distribution of the houses data in the city of {{city}}.
        </p>
        
        
        <div id="graph1"></div>
        <br>
        <h3>Customize the Visualization</h3>
        <p1>
            You can also customize the graph by applying the following filters:
        </p1>
        <form method="post">
            <select name="features">
                <option value="bedrooms">Bedrooms</option>
                <option value="bathrooms">Bathrooms</option>
                <option value="lot">Lot</option>
                <option value="multi_family">Multi Family Home</option>
                <option value="single_family">Single Family Home</option>
                <option vale="townhouse">Townhouse</option>
                <input type="text" name="number" placeholder="Number of">
                <button type="submit" class="btn btn-primary">Apply</button>
            </select>
        </form>
        <h2>Histograms</h2>
        <div id="graph2"></div>
    </body>
    <script>
        Plotly.newPlot("graph1", {{ graph1 | safe }})
    </script>
    <script>
        Plotly.newPlot("graph2", {{ graph2 | safe }})
    </script>
</html>
